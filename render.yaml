services:
  - type: web
    name: pdf-ocr-app
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-spa tesseract-ocr-eng poppler-utils
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: TESSDATA_PREFIX
        value: /usr/share/tesseract-ocr/5/tessdata
