services:
  - type: web
    name: pdf-ocr-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: WEB_CONCURRENCY
        value: 2
      # OCR tuning (override in Render if needed)
      - key: OCR_LANGUAGE
        value: spa+eng
      - key: PAGES_PER_CHUNK
        value: 25
      - key: MAX_PAGES_TOTAL
        value: 400
      - key: OCR_TIMEOUT_SECONDS
        value: 1800
